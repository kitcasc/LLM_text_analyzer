<!DOCTYPE html>
<html>
<head>
  <title>LLM Text Analyzer Settings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      width: 400px;
      margin: 0;
      padding: 10px;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    h2 {
      margin: 0 0 8px 0;
    }
    .form-group {
      margin: 0;
    }
    select, input, textarea {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin: 0;
      padding: 8px;
    }
    .analyze-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .analyze-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LLM Text Analyzer Settings</h2>
    
    <div class="form-group">
      <label for="grokApiKey">Grok API Key:</label>
      <input type="password" id="grokApiKey" placeholder="Enter your Grok API key">
    </div>

    <div class="form-group">
      <label for="geminiApiKey">Gemini API Key:</label>
      <input type="password" id="geminiApiKey" placeholder="Enter your Gemini API key">
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <select id="model">
        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        <option value="grok-3-beta">Grok-3 Beta</option>
        <option value="grok-3-fast-beta">Grok-3 Fast Beta</option>
        <option value="grok-3-mini-fast-beta">Grok-3 Mini Fast Beta</option>
        <option value="grok-3-mini-beta">Grok-3 Mini Beta</option>
      </select>
    </div>

    <div class="form-group">
      <label for="prompt">Custom Prompt:</label>
      <textarea id="prompt" rows="3" placeholder="Enter your custom prompt">Analyze the selected text in the most concise way</textarea>
    </div>

    <button id="saveSettings">Save Settings</button>
    <button id="analyzeText" class="analyze-btn">Analyze Selected Text</button>
  </div>
  <script src="settings.js"></script>
</body>
</html>
