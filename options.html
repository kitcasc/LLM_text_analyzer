<!DOCTYPE html>
<html>
<head>
  <title>LLM Text Analyzer Settings</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LLM Text Analyzer Settings</h2>
    
    <div class="input-group">
      <label for="grokApiKey">Grok API Key:</label>
      <input type="text" id="grokApiKey" placeholder="Enter your Grok API key">
    </div>

    <div class="input-group">
      <label for="geminiApiKey">Gemini API Key:</label>
      <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API key">
    </div>

    <div class="input-group">
      <label for="model">Select Model:</label>
      <select id="model">
        <option value="grok-1">Grok-1</option>
        <option value="grok-1-mini">Grok-1 Mini</option>
        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
      </select>
    </div>

    <div class="input-group">
      <label for="prompt">Default Prompt:</label>
      <textarea id="prompt" rows="4" placeholder="Enter your default prompt"></textarea>
    </div>

    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
